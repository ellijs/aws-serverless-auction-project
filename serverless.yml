# Indentation is super important. If code is not working, First you need to check the indentation

service:
  name: auction-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'} # setting up variables, second args is the default value
  region: eu-west-1

# aws need to use cloudFormation syntax (Capitalized)
# DynamoDB creates Schemaless database using this resources
resources:
  Resources:
    AuctionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AuctionsTable
        BillingMode: PAY_PER_REQUEST
        # Schemaless => Setting up Primary key Attributes
        AttributeDefinitions: # array of OBJ
          - AttributeName: id # OBJ
            AttributeType: S # Capital C => string
        # This whole Keyschema is the primary key
        # Tell DynamoDB to I want this as a HASH
        KeySchema:
          - AttributeName: id
            KeyType: HASH # this is the partition key, 'ID'


functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
     # function will be triggered when we make this events requests
      - http:
          method: POST
          path: /auction  
          # when events triggered, handler will be executed

